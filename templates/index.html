{% extends 'base.html'%}
{% block main %}






    <div class="container">

      <div class="row">
      {% for c in cat %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img width="100%" height="225"  src="{{c.image.url}}" />
            <div class="card-body">
              <p class="card-text">
                {{c.category_name}}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                  <form action="{% url 'category' %}"> 
                    <input type="hidden" id="category" name="category_name" value="{{c.category_name}}"/>
                  <button type="submit" value="Submit">View</button>
                  </form>
  
              </div>
            </div>
          </div>
        </div>
   


          {% endfor %}

    </div>
  









{% endblock %}
